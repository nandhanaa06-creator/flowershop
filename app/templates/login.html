
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        width: 300px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      p {
        text-align: center;
        margin-top: 15px;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
      .login-btn {
  width: 100%;
  padding: 10px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 15px;
  font-weight: 600;
  transition: 0.3s;
}

.login-btn:hover {
  background: #0056b3;
}

/* Container for the two links */
.extra-links {
  margin-top: 15px;
  text-align: center;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

/* Stylish "Create Account" button */
.secondary-btn {
  display: block;
  padding: 10px;
  background: #ff4d6d;
  color: white !important;
  border-radius: 5px;
  text-decoration: none;
  font-size: 14px;
  font-weight: 600;
  transition: 0.3s;
}

.secondary-btn:hover {
  background: #e63e5d;
  transform: translateY(-2px);
}

/* Light, classy "Forgot Password?" link */
.link-btn {
  font-size: 14px;
  color: #007bff;
  text-decoration: underline;
  font-weight: 500;
  transition: 0.3s;
}

.link-btn:hover {
  color: #0056b3;
}

    </style>
  </head>
  <body>
    <div class="container">
      <h2>login</h2>
      <form method="POST">
        {% csrf_token %}
        <input
          type="text"
          name="username"
          placeholder="Username"
          required
        /><br />
        
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        /><br />
        <button type="submit" class="login-btn">login</button>
        <div class="extra-links">
         <a href="{% url 'signup' %}" class="secondary-btn">signup</a>
         <a href="{% url 'password_reset' %}" class="link-btn">Forgot Password?</a>
        </div>
      </form>
      
    </div>
  </body>


</html>
