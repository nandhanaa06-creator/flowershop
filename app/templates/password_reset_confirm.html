{% extends "base.html" %}
{% block content %}

<div style="
    max-width: 500px;
    margin: 80px auto;
    background: #ffffff;
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
    animation: fadeIn 0.6s ease-in-out;
">

    <h2 style="
        color: #6a1b9a;
        font-size: 28px;
        margin-bottom: 20px;
        font-weight: 700;
    ">
        Reset Your Password üîê
    </h2>

    <p style="
        color: #555;
        margin-bottom: 20px;
        font-size: 16px;
    ">
        Enter your new password below.
    </p>

    <form method="POST" style="text-align:left;">
        {% csrf_token %}
        
        <div style="margin-bottom: 20px;">
            {{ form.new_password1.label_tag }}
            {{ form.new_password1 }}
        </div>

        <div style="margin-bottom: 20px;">
            {{ form.new_password2.label_tag }}
            {{ form.new_password2 }}
        </div>

        <button type="submit" style="
            width: 100%;
            background: #8e24aa;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: .3s;
        "
        onmouseover="this.style.background='#7b1fa2'"
        onmouseout="this.style.background='#8e24aa'">
            Reset Password
        </button>

    </form>

</div>

<style>
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Beautify Django input fields */
input {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
    box-sizing: border-box;
}
input:focus {
    border-color: #8e24aa;
    outline: none;
    box-shadow: 0px 0px 5px rgba(142, 36, 170, 0.4);
}
</style>

{% endblock %}
