{% extends "base.html" %}
{% block content %}

<style>
    .reset-done-container {
        max-width: 450px;
        margin: 70px auto;
        padding: 30px;
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        text-align: center;
        font-family: 'Poppins', sans-serif;
        animation: fadeIn 0.5s ease-in-out;
    }

    .reset-done-container h3 {
        font-size: 26px;
        font-weight: 600;
        color: #333;
        margin-bottom: 10px;
    }

    .reset-done-container p {
        font-size: 15px;
        color: #555;
        line-height: 1.6;
    }

    .go-back-btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background: #ff4d6d;
        color: #fff;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 600;
        text-decoration: none;
        transition: 0.3s;
    }

    .go-back-btn:hover {
        background: #e63e5d;
        transform: translateY(-2px);
        box-shadow: 0px 4px 10px rgba(255,77,109,0.4);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="reset-done-container">
    <h3>Email Sent!</h3>
    <p>We have sent password reset instructions to your email address.</p>

    <a href="{% url 'login' %}" class="go-back-btn">Back to Login</a>
</div>

{% endblock %}
