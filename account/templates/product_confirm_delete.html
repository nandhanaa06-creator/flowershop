{% extends "base.html" %}
{% block content %}

<div class="delete-box">
    <h2>Are you sure you want to delete <span>{{ product.name }}</span>?</h2>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="action-btn delete-btn">Yes, Delete</button>
        <a href="{% url 'product' %}" class="action-btn cancel-btn">Cancel</a>
    </form>
</div>

{% endblock %}
