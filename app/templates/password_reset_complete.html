{% extends "base.html" %}
{% block content %}

<div style="
    max-width: 500px;
    margin: 80px auto;
    background: #ffffff;
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
    animation: fadeIn 0.6s ease-in-out;
">

    <h2 style="
        color: #2e7d32;
        font-size: 28px;
        margin-bottom: 15px;
        font-weight: 700;
    ">
        Password Reset Successful! ðŸŒ¸
    </h2>

    <p style="
        color: #555;
        font-size: 16px;
        margin-bottom: 25px;
    ">
        Your password has been updated.  
        You can now log in to your account.
    </p>

    <a href="{% url 'login' %}"
       style="
           display: inline-block;
           background: #28a745;
           color: white;
           padding: 12px 25px;
           font-size: 16px;
           font-weight: 600;
           border-radius: 8px;
           text-decoration: none;
           transition: 0.3s;
       "
       onmouseover="this.style.background='#218838'"
       onmouseout="this.style.background='#28a745'">
        Login Now â†’
    </a>

</div>

<!-- Fade-in animation -->
<style>
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>

{% endblock %}
