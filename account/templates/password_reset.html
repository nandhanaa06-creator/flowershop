{% extends "base.html" %}
{% block content %}

<style>
    .reset-container {
        max-width: 450px;
        margin: 60px auto;
        padding: 30px;
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        font-family: 'Poppins', sans-serif;
        animation: fadeIn 0.5s ease-in-out;
    }

    .reset-container h2 {
        text-align: center;
        margin-bottom: 10px;
        font-size: 26px;
        font-weight: 600;
        color: #333;
    }

    .reset-container p {
        text-align: center;
        font-size: 14px;
        color: #666;
        margin-bottom: 25px;
    }

    .reset-container form {
        width: 100%;
    }

    .reset-container input {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        font-size: 14px;
        transition: 0.3s;
    }

    .reset-container input:focus {
        border-color: #ff4d6d;
        box-shadow: 0 0 5px rgba(255,77,109,0.4);
    }

    .reset-btn {
        width: 100%;
        padding: 12px;
        background: #ff4d6d;
        color: #fff;
        border: none;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
        font-weight: 600;
    }

    .reset-btn:hover {
        background: #e63e5d;
        transform: translateY(-2px);
        box-shadow: 0px 4px 10px rgba(255,77,109,0.4);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="reset-container">
    <h2>Forgot Password?</h2>
    <p>Enter your email, and we'll send you reset instructions.</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="reset-btn">Send Reset Email</button>
    </form>
</div>

{% endblock %}
