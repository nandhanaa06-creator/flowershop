{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- Background Image -->
    <div style="
    background: url('{% static 'image/garden2.webp' %}') no-repeat center center/cover;
    width: 100%;
    min-height: 100vh;
    padding: 60px 0;
    ">


    <!-- Card -->
    <div style="
        max-width: 700px;
        margin: 40px auto;
        background: rgba(255,255,255,0.9);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        text-align: center;
    ">

        <h1 style="
            color: #d14984;
            font-size: 32px;
            margin-bottom: 25px;
            font-weight: 700;
        ">
            {{ prod.name }}
        </h1>

        <!-- Product Image -->
        <img src="{{ prod.image.url }}" alt="Product Image"
             style="
                 width: 40%;
                 height: auto;
                 border-radius: 20px;
                 border: 4px solid #f7b6c6;
                 box-shadow: 0 6px 18px rgba(0,0,0,0.12);
                 display: block;
                 margin: 0 auto 25px;
             ">

        <!-- Price -->
        <p style="
            font-size: 24px;
            color: #b7376f;
            font-weight: 700;
            margin-bottom: 20px;
        ">
            ₹ {{ prod.price }}
        </p>

        <!-- Description -->
        <p style="
            font-size: 17px;
            line-height: 1.6;
            color: #444;
            margin-bottom: 30px;
        ">
            {{ prod.description }}
        </p>

        <!-- Back Button -->
        <a href="{% url 'product' %}"
           style="
               background: #d14984;
               color: white;
               padding: 12px 30px;
               border-radius: 10px;
               font-size: 16px;
               font-weight: 600;
               text-decoration: none;
               transition: 0.3s ease;
           "
           onmouseover="this.style.background='#b7376f'"
           onmouseout="this.style.background='#d14984'">
            ← Back to Products
        </a>
    </div>

</div>

{% endblock %}
